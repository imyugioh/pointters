<div class="col-md-3 col-sm-3 col-xs-12 padding-0">
    <div class="col-xs-12 col-md-10 col-md-offset-1 padding-0 padding-top-20 padding-bottom-10 color-bg-white">
        <div class="col-xs-12 col-md-12 padding-20">
            <h4 class="color-darkgray text-left padding-bottom-10 padding-left-5 margin-0">User Settings</h4>
        </div>
        <div class="clearfix"></div>
        <ul class="padding-0">
            <li [ngClass]="selectedTab=='profile'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                <a class="color-text-black" routerLink="/setting/profile" routerLinkActive="active">Edit Profile</a>
            </li>
            <li [ngClass]="selectedTab=='account'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                <a class="color-darkgray" routerLink="/setting/account" routerLinkActive="active">Account Settings</a>
            </li>
            <li [ngClass]="selectedTab=='password'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                <a class="color-darkgray" routerLink="/setting/password" routerLinkActive="active">Change password</a>
            </li>
            <li [ngClass]="selectedTab=='privacy'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                <a class="color-darkgray" routerLink="/setting/privacy" routerLinkActive="active">Privacy Settings</a>
            </li>
            <li [ngClass]="selectedTab=='notification'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                <a class="color-darkgray" routerLink="/setting/notification" routerLinkActive="active">Notification Settings</a>
            </li>
            <li [ngClass]="selectedTab=='payment'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                <a class="color-darkgray" routerLink="/setting/payment" routerLinkActive="active">Payment Methods</a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
</div>
