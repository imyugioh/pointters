<div *ngIf="user">
        <h3 class="font-weight-600 margin-top-10">Privacy Setting</h3>


        <!-- <form action="" id="form_privacysetting"> -->
        
        
        <div class="col-xs-12 col-md-12 padding-0 margin-top-40">
        
            <div class="col-xs-6 col-md-6 padding-left-0">
                <p class="color-gray margin-top-6">Who can view my location</p>
            </div>
        
            <div class="col-xs-6 col-md-6">
                <div class="col-xs-12 col-md-12 padding-0">
        
        
                    <select [ngModel]="view_location" (ngModelChange)="onViewLocationChange($event)" class="form-control text-left dropdown-toggle pull-right">
                            <option value="public">Public</option>
                            <option value="followers">Followers</option>
                            <option value="me">Only me</option>
                    </select>
                    
                </div>
            </div>
        
        </div>
        
        
        
        <div class="col-xs-12 col-md-12 padding-0 margin-top-40">
        
            <div class="col-xs-6 col-md-6 padding-left-0">
                <p class="color-gray margin-top-6">Who can view my phone number</p>
            </div>
        
            <div class="col-xs-6 col-md-6">
                    <select [ngModel]="view_phone" (ngModelChange)="onViewPhoneChange($event)" class="form-control text-left dropdown-toggle pull-right">
                            <option value="public">Public</option>
                            <option value="followers">Followers</option>
                            <option value="me">Only me</option>
                    </select>
            </div>
        </div>
        
        
        
        <!-- </form> -->
        
        <div class="clearfix"></div>
</div>
