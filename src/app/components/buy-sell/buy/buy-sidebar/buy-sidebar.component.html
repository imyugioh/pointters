<div class="col-md-3 col-sm-5 col-xs-12 padding-left-60 margin-top-30">


    <div class="col-xs-12 col-md-12 padding-0 color-bg-white padding-top-30 padding-bottom-60" style="border-radius:4px;">

        <div class="col-xs-12 col-md-12 padding-0">

            <h4 class="color-darkgray text-left padding-bottom-15 padding-left-25">Buy</h4>

            <div class="col-xs-12 col-md-12 padding-0">
                <ul class="padding-0 padding-bottom-15 margin-0">
                    <li [ngClass]="selectedTab=='orders'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                        <a routerLink="/buy/orders" routerLinkActive="active" class="color-text-black">Orders</a>
                    </li>
                    <li [ngClass]="selectedTab=='offers'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                        <a routerLink="/buy/offers" routerLinkActive="active" class="color-darkgray">Custom offers</a>
                    </li>
                    <li [ngClass]="selectedTab=='request'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                        <a routerLink="/buy/request" routerLinkActive="active" class="color-darkgray">Live Offer Requested</a>
                    </li>
                    <li [ngClass]="selectedTab=='watching'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                        <a routerLink="/buy/watching" routerLinkActive="active" class="color-darkgray">Watching</a>
                    </li>
                    <li [ngClass]="selectedTab=='likes'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                        <a routerLink="/buy/likes" routerLinkActive="active" class="color-darkgray">Likes</a>
                    </li>
                </ul>
            </div>



        </div>

    </div>

</div>
