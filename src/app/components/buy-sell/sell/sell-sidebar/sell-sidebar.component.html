<div class="col-md-3 col-sm-5 col-xs-12 padding-left-60 margin-top-30">


    <div class="col-xs-12 col-md-12 padding-0 color-bg-white padding-top-30 padding-bottom-60" style="border-radius:4px;">

        <div class="col-xs-12 col-md-12 padding-0">

            <h4 class="color-darkgray text-left padding-bottom-15 padding-left-25">Sell</h4>

            <ul class="padding-0 padding-top-5">

                <li [ngClass]="selectedTab=='orders'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                    <a routerLink="/sell/orders" routerLinkActive="active" class="color-darkgray">Orders</a>
                </li>

                <li [ngClass]="selectedTab=='seller'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                    <a routerLink="/sell/seller" routerLinkActive="active" class="color-darkgray">Become a Seller</a>
                </li>

                <li [ngClass]="selectedTab=='offers'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                    <a routerLink="/sell/offers" routerLinkActive="active" class="color-darkgray">Offers Sent</a>
                </li>

                <li [ngClass]="selectedTab=='job'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                    <a routerLink="/sell/job" routerLinkActive="active" class="color-darkgray">Job Opportuniy</a>
                </li>

                <li [ngClass]="selectedTab=='membership'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                    <a routerLink="/sell/membership" routerLinkActive="active" class="color-darkgray">Premium Membership</a>
                </li>

                <li [ngClass]="selectedTab=='check'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                    <a routerLink="/sell/check" routerLinkActive="active" class="color-darkgray">Background Check</a>
                </li>

                <li [ngClass]="selectedTab=='location'?'padding-10 padding-left-25 bg-lightgray':'padding-10 padding-left-25'">
                    <a routerLink="/sell/location" routerLinkActive="active" class="color-darkgray">Edit Store Locations</a>
                </li>

            </ul>

        </div>

    </div>

</div>
